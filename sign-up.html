<!--============================= Login =============================-->
<div class="login sign-up">
  <div class="container">
    <h1 class="text-center">SIGN-UP</h1>
      <div class="row justify-content-center">
          <div class="col-xs-12 col-sm-12 col-md-5 well well-sm">
            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
              <form action="php/signup/signup.php" method="POST" class="form sign-up-form" id="signup-form" onsubmit="return validateForm()">
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <div class="form-group">
                            <input class="form-control" name="firstname" placeholder="First Name" type="text"
                            required autofocus />
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <div class="form-group">
                            <input class="form-control" name="lastname" placeholder="Last Name" type="text" required />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" name="email" placeholder="Your Email" type="email" required/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="telp" placeholder="No.Telp" type="tel" required/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password" id="password" required/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="repassword" placeholder="Re-Type Password" type="password" id="repassword" required/>
                </div>
                <label class="radio-inline">
                    <input type="radio" name="sex" id="inlineCheckbox1" value="Laki - Laki"/>
                    Male
                </label>
                <label class="radio-inline">
                    <input type="radio" name="sex" id="inlineCheckbox2" value="Perempuan"/>
                    Female
                </label>
                <br />
                <br />
                <button type="submit" class="btn btn-warning" id="js-subscribe-btn">SIGN UP</button>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

<script>
    function validateForm() {
        const password = document.getElementById("password").value;
        const repassword = document.getElementById("repassword").value;
        const errorMessage = document.getElementById("error-message");

        // Reset pesan error
        errorMessage.classList.add("d-none");
        errorMessage.textContent = "";

        // Validasi panjang password
        if (password.length < 8) {
            errorMessage.textContent = "Password harus memiliki panjang minimal 8 karakter!";
            errorMessage.classList.remove("d-none");
            return false; // Mencegah pengiriman formulir
        }

        // Validasi kecocokan password
        if (password !== repassword) {
            errorMessage.textContent = "Password tidak cocok! Silakan coba lagi.";
            errorMessage.classList.remove("d-none");
            return false; // Mencegah pengiriman formulir
        }

        // Jika semua validasi lulus, kirim formulir
        return true;
    }
</script>
