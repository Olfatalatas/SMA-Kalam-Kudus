<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/logo_sma_kalam_kudus.png" type="image/png">
    <title>SIGN-UP</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Simple Line Font -->
    <link rel="stylesheet" href="css/simple-line-icons.css">
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- Main CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

<!--============================= Login =============================-->
<div class="login sign-up">
  <div class="container">
    <h1 class="text-center">SIGN-UP</h1>
      <div class="row justify-content-center">
          <div class="col-xs-12 col-sm-12 col-md-5 well well-sm">
              <form action="login.html" class="form sign-up-form">
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <div class="form-group">
                            <input class="form-control" name="firstname" placeholder="First Name" type="text"
                            required autofocus />
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <div class="form-group">
                            <input class="form-control" name="lastname" placeholder="Last Name" type="text" required />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" name="youremail" placeholder="Your Email" type="email" required/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="alamat" placeholder="Alamat" type="text" required/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="telp" placeholder="No.Telp" type="tel" required/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password" required/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Re-Type Password" type="password" required/>
                </div>
                <label>
                    Birth Date</label>
                <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                <label class="radio-inline">
                    <input type="radio" name="sex" id="inlineCheckbox1" value="male"/>
                    Male
                </label>
                <label class="radio-inline">
                    <input type="radio" name="sex" id="inlineCheckbox2" value="female"/>
                    Female
                </label>
                <br />
                <br />
                <button type="submit" class="btn btn-warning" id="js-subscribe-btn">SIGN UP</button>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<!--//End Login -->
            <!-- jQuery, Bootstrap JS. -->
            <script src="js/jquery.min.js"></script>
            <script src="js/tether.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <!-- Plugins -->
            <script src="js/slick.min.js"></script>
            <script src="js/waypoints.min.js"></script>
            <script src="js/counterup.min.js"></script>
            <script src="js/instafeed.min.js"></script>
            <script src="js/owl.carousel.min.js"></script>
            <script src="js/validate.js"></script>
            <script src="js/tweetie.min.js"></script>
            <!-- Subscribe -->
            <script src="js/subscribe.js"></script>
            <!-- Script JS -->
            <script src="js/script.js"></script>
        </body>

        </html>
